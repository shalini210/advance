<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Enter your name : <input type="text" id="txtname">
        <input type="button" value="Click here " id="btn1">
    </p>
    <p id="presult">

    </p>
    <script>
        var txtname = document.getElementById("txtname")
        var btn1 = document.getElementById("btn1")
        var presult = document.getElementById("presult")
        btn1.addEventListener("dblclick",()=>
        {
            let name = txtname.value;
            let length = name.length
            presult.innerHTML="length of "+ name +" is "+ length
            presult.innerHTML+= `<br> in uppercase ${name.toUpperCase()}`
            presult.innerHTML+= `<br> in uppercase ${name.toLowerCase()}`
            presult.innerHTML+=`<br> am is present at ${name.indexOf('am')} `
            presult.innerHTML+=`<br> first 3 letters ${name.substring(2,5)} `
            
        })
    </script>
</body>
</html>
